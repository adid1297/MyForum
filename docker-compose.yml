version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    restart: always
    build: ./api/
    ports:
      - 5000:5000
    volumes:
      - ./api:/api
    depends_on:
      - db
    env_file:
      - ./db/db.env
  ui:
    restart: always
    build: ./ui/
    volumes:
      - './ui:/ui'
      - '/ui/node_modules'
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development